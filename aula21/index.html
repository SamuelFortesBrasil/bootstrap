<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap Formularios</title>
</head>
<body>
    <div class="container p-5">
        <div class="form-floating m-3">
            <input type="email" id="email" class="form-control" placeholder=" "></input>
            <label for="email" class="form-label">email</label>
        </div>
        <div class="form-floating m-3">
            <input type="password" id="senha" class="form-control" placeholder=" "></input>
            <label for="senha" class="form-label">senha</label>
        </div>

        <div class="form-floating">
            <textarea name="" id="msg" cols="30" rows="10" class="form-control" style="height: 100px;" placeholder=" "></textarea>
            <label for="msg">Mensagem</label>
        </div>
        <hr>
        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <option value="">Cidade 1</option>
                <option value="">Cidade 2</option>
                <option value="">Cidade 3</option>
                <option value="">Cidade 4</option>
                <option value="">Cidade 5</option>
            </select>
            <label for="cidade">Cidade</label>
        </div>

    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
